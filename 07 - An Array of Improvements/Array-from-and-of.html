  function sumAll(){
    return Array.from(arguments).reduce((prev, next) => prev + next, 0);
    // arguments.reduce((prev, next) => prev + next, 0);

  }

  const total = sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);
