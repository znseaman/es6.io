<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>
<body>
<script>
  console.log('Going to fetch the latest posts from Wes\' Blog');
  const postsPromise = fetch('https://jsonplaceholder.typicode.com/posts/60');

  postsPromise
    .then(data => data.json())
    .then(data => console.log(data))
    .catch((err) => {
      console.error(err);
    });
